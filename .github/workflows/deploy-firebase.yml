name: Deploy to Firebase Hosting

on:
  push:
    branches: [main]
    paths:
      - 'marketplace/**'
      - 'firebase.json'
      - '.github/workflows/deploy-firebase.yml'
  workflow_dispatch:

concurrency:
  group: "firebase-deploy"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Astro site
        run: pnpm -C marketplace build

      - name: Validate Build Output
        run: |
          if [ ! -f "marketplace/dist/index.html" ]; then
            echo "ERROR: marketplace/dist/index.html not found"
            exit 1
          fi

          if ! grep -q "<!DOCTYPE html>" marketplace/dist/index.html; then
            echo "ERROR: Missing DOCTYPE in index.html"
            exit 1
          fi

          echo "Build validation passed"

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/348333126402/locations/global/workloadIdentityPools/github-actions/providers/github'
          service_account: 'github-actions-firebase@claude-code-plugins-io.iam.gserviceaccount.com'

      - name: Setup Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Hosting
        run: |
          # Firebase CLI uses GOOGLE_APPLICATION_CREDENTIALS automatically
          firebase deploy --only hosting --project claude-code-plugins-io --non-interactive

      - name: Output deployment URL
        run: |
          echo "Deployed to:"
          echo "  - https://claudecodeplugins.io"
          echo "  - https://claude-code-plugins-io.web.app"
